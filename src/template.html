<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Document</title>

    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <style>
      :root {
        font-family: Inter, sans-serif;
        font-feature-settings:
          "liga" 1,
          "calt" 1; /* fix for Chrome */
      }
      @supports (font-variation-settings: normal) {
        :root {
          font-family: InterVariable, sans-serif;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="h1 mb-4">UI Components</h1>

      <section class="mb-8">
        <h2 class="h2 mb-2">Dropdown Menu</h2>
        <div class="example">
          <div class="dropdown" tabindex="0">
            <button class="btn btn-primary dropdown-toggle">
              Dropdown Toggle
              <span class="fas fa-caret-down fa-xs"></span>
            </button>

            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">Action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Another action</a>
              </li>
              <li>
                <a class="dropdown-item" href="#">Something else here</a>
              </li>
            </ul>
          </div>
        </div>
      </section>

      <section class="mb-8">
        <h2 class="h2 mb-2">Image Carousel</h2>
        <div class="example">
          <div class="carousel">
            <div class="carousel-inner">
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1600x900" alt="Image 1" />
              </div>
              <div class="carousel-item active">
                <img src="https://via.placeholder.com/900x900" alt="Image 2" />
              </div>
              <div class="carousel-item">
                <img src="https://via.placeholder.com/1600x900" alt="Image 3" />
              </div>
            </div>

            <button class="carousel-control-prev">
              <span class="fas fa-arrow-left"></span>
            </button>

            <button class="carousel-control-next">
              <span class="fas fa-arrow-right"></span>
            </button>

            <ol class="carousel-indicators"></ol>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
